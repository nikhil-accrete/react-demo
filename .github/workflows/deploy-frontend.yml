name: Deploy React Frontend

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --coverage --watchAll=false

      - name: Build application
        run: npm run build

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to AWS Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "üöÄ Starting Frontend deployment..."
            
            cd /var/www/html/react-demo
            
            # Pull latest changes
            git pull origin main
            
            # Install dependencies
            npm ci
            
            # Build for production
            npm run build
            
            # Set proper permissions
            sudo chown -R www-data:www-data /var/www/html/react-demo/build
            sudo chmod -R 755 /var/www/html/react-demo/build
            
            # Reload Nginx
            sudo systemctl reload nginx
            
            echo "‚úÖ Frontend deployment successful!"
            echo "üåê Visit: http://13.203.215.193"